
{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-4">
      <form method="POST">
        {% csrf_token %}
        <h3 class="h3 mb-3 fw-normal">Enter your new password</h3>
        <div class="mb-3">
          <input type="password" name="new_password1" class="form-control" placeholder="New Password" required>
          <input type="password" name="new_password2" class="form-control" placeholder="Confirm New Password" required>
        </div>
        <button class="w-100 btn btn-lg btn-dark" type="submit">Reset Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
